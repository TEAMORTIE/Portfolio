<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll</title>
    <style>
      body {
        margin: 0;
      }

      .wrapper {
        display: flex;
        width: 500%; /* Ajuste en fonction du contenu */
        height: 100vh;
      }

      .section {
        min-width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="wrapper">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
        <div class="section">Section 5</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      // Initialisation de GSAP et ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);

      const wrapper = document.querySelector(".wrapper");
      const sections = document.querySelectorAll(".section");

      // Configurer la largeur du conteneur en fonction des sections
      const totalWidth = sections.length * 100;

      gsap.to(wrapper, {
        x: () => `-${totalWidth - 100}vw`, // Décalage horizontal complet
        ease: "none",
        scrollTrigger: {
          trigger: ".scroll-container",
          start: "top top",
          end: () => `+=${sections.length * 100}vw`,
          scrub: true,
          pin: true, // Fixe l'élément pendant le scroll
          anticipatePin: 1,
        },
      });
    </script>
  </body>
</html>
